<div class="blog-post" *ngIf="plant" >
  <h2 class="blog-post-title">{{plant.name}}</h2>
  <p class="blog-post-meta">9th August, 2017 by <a href="#">Raghu M.</a></p>
<table class="table table-striped table-bordered" >
  <tbody>
    <tr *ngFor="let e of plant.taxonomy | mapToIterable;let i = index" class="row">
      <!-- <th scope="row">{{i+1}}</th> -->
      <td class="h4">{{e.key}}</td>
      <td class="">{{e.value}}</td>
    </tr>
  </tbody>
</table>
</div>
